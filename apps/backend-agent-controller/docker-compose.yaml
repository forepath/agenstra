services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-controller-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    networks:
      - agent-controller-network
    restart: unless-stopped

  backend-agent-controller:
    image: ghcr.io/forepath/agenstra-controller-api:latest
    container_name: agent-controller-api
    environment:
      # Backend API configuration
      HOST: 0.0.0.0
      PORT: 3100
      WEBSOCKET_PORT: 8081
      NODE_ENV: development
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: postgres
      # Environment variables for the provisioning providers
      HETZNER_API_TOKEN: ${HETZNER_API_TOKEN:-}
      DIGITALOCEAN_API_TOKEN: ${DIGITALOCEAN_API_TOKEN:-}
      # Authentication method configuration
      AUTHENTICATION_METHOD: ${AUTHENTICATION_METHOD:-api-key}
      # Environment variables for disabling signup
      DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      # Static API key authentication configuration
      STATIC_API_KEY: ${STATIC_API_KEY:-}
      # Environment variables for encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      # CORS configuration (comma-separated list of allowed origins)
      # In production: CORS is disabled by default. Set CORS_ORIGIN to allow specific origins.
      # In development: CORS allows all origins by default.
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      # Rate limiting configuration
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_LIMIT: ${RATE_LIMIT_LIMIT:-100}
      # Keycloak configuration
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL:-}
      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_AUTH_SERVER_URL:-}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      KEYCLOAK_TOKEN_VALIDATION: ${KEYCLOAK_TOKEN_VALIDATION:-online}
      # Environment variables for users authentication (when AUTHENTICATION_METHOD=users)
      JWT_SECRET: ${JWT_SECRET:-}
      # SMTP / MailHog configuration (for email confirmation and password reset)
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@localhost}
    ports:
      - '3100:3100'
      - '8081:8081'
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - agent-controller-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - agent-controller-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  agent-controller-network:
    driver: bridge
